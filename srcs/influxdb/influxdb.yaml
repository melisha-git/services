apiVersion: v1
kind: Service
metadata:
  labels:
    app: influxdb
  name: influxdb
spec:
  ports:
  - port: 8086
    protocol: TCP
    targetPort: 8086
  selector:
    app: influxdb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: influxdb
  name: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - image: influxdb_image
        imagePullPolicy: Never
        name: influxdb
        ports:
        - name:
          containerPort: 8086
        volumeMounts:
            - mountPath: "/var/lib/influxdb"
              name: influxdb
      volumes:
        - name: influxdb
          hostPath:
            path: /mnt/influxdb
            type: Directory